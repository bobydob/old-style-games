<!DOCTYPE html>
<head>
	<meta name="viewport" content="height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	<title>Burrito Bison</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		canvas {
			outline: none
		}
		html, body {
			margin: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
			background-color: white;
		}
	</style>
	<script src="https://823750165-741930852853107953.preview.editmysite.com/uploads/b/139890129-915901559959649348/files/loader.js"></script>
</head>

<body>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		var swfName = urlParams.get('swf');
		if (!swfName) {
			swfName = '';
		}
		const config = {
			width: 550,
			height: 400,
			splash: 'awayfl/todo.jpg',
			progress: { // optional
				back: 'cover url(awayfl/progressBg.jpg)',
				line: 'awayfl/progressLine.jpg', // or image, it will passed to progressLine background,
				rect: [0, 0.9, 1, 0.1] // x, y, width, height of preogress line relative contianer 
			},
			baseUrl: 'https://823750165-741930852853107953.preview.editmysite.com/uploads/b/139890129-915901559959649348/files',
			runtime: ['https://823750165-741930852853107953.preview.editmysite.com/uploads/b/139890129-915901559959649348/files/runtime.js'],
			binary: [{
				path: 'https://823750165-741930852853107953.preview.editmysite.com/uploads/b/139890129-915901559959649348/files/assets/burrito-bison.xml' + swfName,
				resourceType: 'GAME',
				name: 'Game', // not used atm
				meta: {} // not used atm
			}],
		}

		window.addEventListener("load", () => {
			AWAYFL.LegacyLoader.init(config);
			AWAYFL.LegacyLoader.runGame((fill) => {
				window.dispatchEvent(new CustomEvent('awayfl-player-progress', {detail: fill}));
			}, (config, hideLoader) => {
				const player = new AWAYFL.Player(document, config);
				window.dispatchEvent(new CustomEvent('awayfl-player-init', {detail: player}));
				player
					.loadAndPlay()
					.then((_, hide) => {
						window.dispatchEvent(new CustomEvent('awayfl-player-load'));
						hide && hide();
					});				
			})
		});
	</script>
</body>
